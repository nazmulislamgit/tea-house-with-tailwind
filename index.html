<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font awesome Cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <!-- tailwind cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
</head>
<body>
    <!-- Main Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20 ">
            <!-- Text content -->
             <div class="">
                <h1 class="text-5xl md:text-5xl font-bold">It's good<br>tea time at Tea House</h1>
                <br>
                <p class=" text-gray-500 text-base">Tea and Botanical Solutions Supplier Give <br> Optimum  Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-400 to-red-500 px-4 py-3 rounded-lg text-white font-bold mt-4">Explore More <i class="fa-solid fa-arrow-up fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: 40deg;""></i></button>
            </div>
            <!-- Image Content --> 
             <div class="relative">
                <div>
                  <img class="ml-9 mt-12 w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 
                md:px-10 lg:py-4 rounded-lg 
                top-28 md:top-96 md:left-36 lg:left-24">
                  <!-- icon -->
                   <div><i class="fa-solid fa-star text-2xl" style="color: #FFD43B;"></i></div>
                   <!-- Text -->
                    <div class="ml-2">
                      <h2 class="lg:text-2xl font-bold">5.00</h2>
                      <p class="text-sm font-bold text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>

        </header>



     </main>
</body>
</html>
